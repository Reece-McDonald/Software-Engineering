<h1 id="title">Welcome to Ga1ors!</h1>

<main class="form-signin w-100 m-auto">
    <form name="form" [formGroup]="form" (submit)="submit()">
        <img class="mb-4 center" src="https://1000logos.net/wp-content/uploads/2021/06/Florida-Gators-logo.png" alt="" width="90" height="65">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input formControlName="email" name="email" type="email" class="form-control mb-2" id="email" placeholder="UF Email address">
            <label for="email">UF Email Address</label>
        </div>

        <div class="form-floating">
            <input formControlName="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button name="submitBtn" type="submit" class="w-100 btn btn-lg btn-primary fade-in-text">Submit</button>
        <button routerLink="/register" class="mt-2 w-100 btn btn-lg btn-primary fade-in-text" id="register">Register</button>
        <button routerLink="/chat" class="mt-2 w-100 btn btn-lg btn-primary fade-in-text">Chat</button>

    </form>
</main>
