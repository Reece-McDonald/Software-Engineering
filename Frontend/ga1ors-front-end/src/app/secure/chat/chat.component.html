<body>
<div class="gradient">
  <div class="chat-container">
    <div class="chat-messages">
      <router-outlet></router-outlet>
    </div>

    <form [formGroup]="messageForm" (ngSubmit)="submit(); messageForm.reset()" class="chat-input-form">
      <input type="text" class="chat-input" required placeholder="Send Message" formControlName="messagePost">
      <button routerLink="/messages" type="submit" class="button send-button">Send</button>
    </form>
  </div>
</div>

</body>
